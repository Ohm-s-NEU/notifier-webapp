
spring.notifier.datasource.jdbc-url=jdbc:mysql://${notifier_host}/${notifier_db}?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.notifier.datasource.username=${notifier_username}
spring.notifier.datasource.password=${notifier_password}
spring.notifier.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.webapp.datasource.jdbc-url=jdbc:mysql://${webapp_host}/${webapp_db}?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.webapp.datasource.username=${webapp_username}
spring.webapp.datasource.password=${webapp_password}
spring.webapp.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.show-sql = true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
hibernate.hbm2ddl.auto=update
accessKey=${aws_access_key_id}
secretKey=${aws_secret_key}
region=${aws_region}